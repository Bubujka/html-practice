---
title: Практика по html
layout: index
---

{% for post in site.posts %}
  <ul>
    <li>
      {{post.date | date: "%F"}} &rarr; <a href="{{post.url}}">{{post.title}}</a>
      <div class="preview"><img src="public/images/screenshots/{{post.screenshot}}" alt=""></div>
    </li>
  </ul>
{% endfor %}
